<!DOCTYPE html>
<html lang="ru">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчет маржи</title>
    <link rel="stylesheet" href="style/style.css">
 </head>
 <body>

<!-- Back-nd image -->
   <img src="https://cdn.pixabay.com/photo/2017/06/07/09/19/chalkboard-2379763_1280.jpg" alt="Что-то не так" id="background-images">

<!-- HomeWork image -->
   <img src="https://i1.wp.com/www.theconfidentteacher.com/wp-content/uploads/2017/12/homework-icon-1.png" alt="" id="homework">

<!-- Container with input -->
   <div class="container-input">
     <input type="text" placeholder='Сумма заказа' class='sum number-input' id="input-sum">    
     <input type="text" placeholder='Скидка в %' class='discount number-input' id="input-discount">
     <input type="text" placeholder='Бонусы' class='bonuses number-input' id="input-bonuses">
   </div>

<!-- Container with result -->
   <div class="container-text_result">
     <p class='Total_25' style='color: #ADFF2F'></p>
     <p class='Total_30' style='color: #DAA520'></p> 
     <p class='Total_40' style='color: #FF6347'></p>
     <p class='Total_50' style='color: #FF0000'></p>
   </div>


   <script src="JavaScript/JavaScript.js"></script>
 </body>
</html>
